<html>
    <head>
        <title> JAVASCRIPT </title>
    <script>
     //javascript class and object
     //class contains properties /attributes&methods/members function
     class person
     {
       setdata(id,name,status)
      {
        // pid,pname,pstatus are properties in person class
          this.pid=id   
          this.pname=name
          this.pstatus=status
      }
        getdata()
        {
            document.writeln("person id="+this.pid+"person name="+this.pname+"person status="+this.pstatus+"</br>")
        }
    }
    let p1=new person() //p1 is an object of person class
    p1.setdata(1,"klu",true)
    p1.getdata()
    let p2=new person()
    p2.setdata(2,"mswd",false)
    p2.getdata()
    document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
    document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)

    </script>
    </head>
<body>
   
</body>
    
</html>
