<html>
    <head>
        <title> JAVASCRIPT </title>
    <script>
     //arrow function
     const sum=(a,b)=>a+b
     document.writeln("output="+sum(10,20))

     const mul=(x,y)=>{
        let output=x*y
        return output

     }
     document.writeln("output="+mul(13,14))
     document.writeln("</br>")
     const status=(n)=>{
        if(n%2==0)
        return true
     else
      return false
     }
     let n=25//static variable
     if(status(n))
     document.writeln(n +"is Even")
      else
      document.writeln(n+"is Odd")

       </script>
    </head>   
<body>
   
</body>
    
</html>
