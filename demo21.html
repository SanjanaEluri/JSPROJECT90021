    <script>
       //recursive function demo 1
       function fact(n)
       {
        return n==0? 1:n*fact(n-1)
       }
      const a=parseInt(prompt("Enter a value",0))
     document.writeln("output="+fact(a))
     alert("output"+fact(a))



       </script>
