<html>
    <head>
        <title> JAVASCRIPT </title>
    <script>
      // declaring an array using new keyword

      let arr= new Array() //size is optional
     const n=parseInt(prompt("Enter Array Size",1))
     alert("Reading Array Elements")
     for(let i=0;i<n;i++)
     {
        arr[i]=parseInt(prompt("Enter element"+(i+1)))
     }

     document.writeln("Array Elements"+"</br>")
     for(let element of arr)
     {
        document.writeln(element)
     }
     document.writeln("</br>")
     const course =new Array("aws","mswd","pfsd")// constructior
     document.writeln("</br>")
     document.writeln("course array length ="+course.length)
     document.writeln("</br>")
     document.writeln("course type ="+typeof course)
     document.writeln("</br>")
     document.writeln("<u>course Array Elements </u></br>")
     for(let c of course)
     {
        document.writeln(c)
     }
 

       </script>
    </head>   
<body>
   
</body>
    
</html>
