<html>
    <head>
        <title> JAVASCRIPT </title>
    <script>
       // break statement
       document.writeln("<h3 >"+"Demo on break statement"+"</h3>"+" </br>")
       let n=parseInt(prompt("Enter range ",1))
       for(let i=1;i<=n;i++)
       {
          if(i==6)
          {
            break;
          }
          else
          {
            document.writeln(i+"</br>")
          }

       }

    </script>
     </head>
<body>
   
</body>
   
</html>
