<html>
    <head>
        <title> JAVASCRIPT </title>
    <script>
       // for loop
       document.writeln("<h3 >"+"Demo on for loop to print 1 to n natural numbers"+"</h3>"+" </br>")
       let n=parseInt(prompt("Enter range ",1))
       for(let i=1;i<=n;i++)
       {
        document.writeln(i)
        document.writeln("</br>")

       }

    </script>
     </head>
<body>
   
</body>
   
</html>
